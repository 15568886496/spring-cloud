server:
  port: 8761

  #服务名称
spring:
  application:
    name : eureka-server
  #治理组件底层ip地址通信
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    etch-registry: false
    service-url:
      defaultZone: http://eurekaServer:8761/eureka
  server:
    enable-self-preservation: false
